<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ذباتي - مولد النكت بالذكاء الاصطناعي</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light gray background */
        }
        /* Custom styles for better aesthetics */
        .card {
            background-color: #ffffff;
            border-radius: 1rem; /* More rounded corners */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2.5rem; /* Increased padding */
        }
        .btn-primary {
            background-image: linear-gradient(to right, #6EE7B7, #34D399); /* Green gradient */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem; /* Rounded button */
            font-weight: 600;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 6px 10px -1px rgba(0, 0, 0, 0.15), 0 3px 6px -1px rgba(0, 0, 0, 0.08);
        }
        .btn-copy {
            background-color: #4B5563; /* Dark gray for copy button */
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            transition: background-color 0.2s ease-in-out;
        }
        .btn-copy:hover {
            background-color: #1F2937;
        }
        .input-field {
            border: 1px solid #D1D5DB;
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
            width: 100%;
            box-shadow: inset 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #34D399; /* Green spinner */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message-box {
            background-color: #FEF3C7; /* Light yellow background for messages */
            color: #92400E; /* Dark brown text */
            border: 1px solid #FCD34D;
            border-radius: 0.75rem;
            padding: 1rem;
            margin-top: 1rem;
            display: none; /* Hidden by default */
        }
        .message-box.show {
            display: block;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="card max-w-2xl w-full text-center">
        <h1 class="text-5xl font-extrabold text-gray-800 mb-6 tracking-tight">ذباتي</h1>
        <p class="text-lg text-gray-600 mb-8">
            قم بإنشاء ذبات ونكت فريدة باستخدام الذكاء الاصطناعي. فقط اكتب فكرتك ودعنا نقوم بالباقي!
        </p>

        <div class="mb-6">
            <textarea id="promptInput" rows="4" class="input-field placeholder-gray-500 text-gray-800"
                      placeholder="اكتب هنا فكرة الذبة أو الموضوع (مثال: عن الامتحانات، عن القهوة، موقف مضحك)..."></textarea>
        </div>

        <button id="generateBtn" class="btn-primary w-full text-xl">
            إنشاء ذبة
        </button>

        <div id="loadingIndicator" class="flex justify-center items-center mt-6 hidden">
            <div class="loading-spinner"></div>
            <p class="mr-3 text-gray-700">الذكاء الاصطناعي يفكر...</p>
        </div>

        <div id="resultContainer" class="mt-8 p-6 bg-gray-50 border border-gray-200 rounded-xl hidden">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">ذبتك الجاهزة:</h2>
            <p id="generatedJoke" class="text-xl text-gray-700 leading-relaxed mb-4 whitespace-pre-wrap"></p>
            <button id="copyBtn" class="btn-copy">
                نسخ الذبة
            </button>
        </div>

        <div id="messageBox" class="message-box">
            <p id="messageText"></p>
        </div>
    </div>

    <script type="module">
        // Firebase imports - These are optional for the core joke generation functionality
        // They are included for future potential features like saving jokes or user auth.
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // DOM elements
        const promptInput = document.getElementById('promptInput');
        const generateBtn = document.getElementById('generateBtn');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const resultContainer = document.getElementById('resultContainer');
        const generatedJoke = document.getElementById('generatedJoke');
        const copyBtn = document.getElementById('copyBtn');
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');

        let app = null; // Initialize app to null, will be set if Firebase init succeeds
        let db = null;
        let auth = null;
        let userId = 'anonymous'; // Default to anonymous

        // Function to display messages to the user
        function showMessage(message, type = 'warning') {
            messageText.textContent = message;
            // Remove all type-related classes before adding a new one
            messageBox.classList.remove('bg-red-100', 'text-red-800', 'border-red-400',
                                        'bg-green-100', 'text-green-800', 'border-green-400',
                                        'bg-yellow-100', 'text-yellow-800', 'border-yellow-400');
            messageBox.className = `message-box show`; // Reset classes and show it
            if (type === 'error') {
                messageBox.classList.add('bg-red-100', 'text-red-800', 'border-red-400');
            } else if (type === 'success') {
                messageBox.classList.add('bg-green-100', 'text-green-800', 'border-green-400');
            } else { // Default to warning
                messageBox.classList.add('bg-yellow-100', 'text-yellow-800', 'border-yellow-400');
            }
        }

        // Initialize Firebase on window load
        window.onload = async function() {
            console.log("Window loaded. Attempting Firebase initialization...");
            try {
                const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
                let firebaseConfig = null; // Start as null

                console.log("Raw __firebase_config (type:", typeof __firebase_config, "):", __firebase_config);
                console.log("Raw __initial_auth_token (type:", typeof __initial_auth_token, "):", __initial_auth_token);

                // Safely parse firebaseConfig
                if (typeof __firebase_config !== 'undefined' && __firebase_config) {
                    try {
                        firebaseConfig = JSON.parse(__firebase_config);
                        console.log("Parsed firebaseConfig:", firebaseConfig);
                    } catch (e) {
                        console.error("Error parsing __firebase_config JSON:", e);
                        showMessage("فشل في قراءة إعدادات Firebase (صيغة JSON غير صحيحة). لن تتم تهيئة Firebase.", "error");
                    }
                } else {
                    console.warn("__firebase_config is undefined or empty. Firebase initialization will be skipped.");
                    showMessage("إعدادات Firebase غير متوفرة في بيئة Canvas. وظائف قاعدة البيانات والمصادقة لن تكون متاحة.", "warning");
                }

                // Only attempt to initialize if we have a valid-looking firebaseConfig
                if (firebaseConfig && Object.keys(firebaseConfig).length > 0 && firebaseConfig.apiKey && firebaseConfig.projectId) {
                    try {
                        app = initializeApp(firebaseConfig);
                        console.log("Firebase app initialized successfully.");

                        db = getFirestore(app);
                        auth = getAuth(app);

                        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

                        // Authenticate user
                        onAuthStateChanged(auth, async (user) => {
                            if (user) {
                                userId = user.uid;
                                console.log("Firebase authenticated. User ID:", userId);
                            } else {
                                try {
                                    if (initialAuthToken) {
                                        console.log("Attempting signInWithCustomToken...");
                                        await signInWithCustomToken(auth, initialAuthToken);
                                    } else {
                                        console.log("Attempting signInAnonymously...");
                                        await signInAnonymously(auth);
                                    }
                                    userId = auth.currentUser?.uid || crypto.randomUUID(); // Fallback for anonymous
                                    console.log("Signed in. User ID:", userId);
                                } catch (error) {
                                    console.error("Error during Firebase authentication:", error);
                                    showMessage("حدث خطأ أثناء تسجيل الدخول إلى Firebase. (خطأ المصادقة)", "error");
                                }
                            }
                        });
                    } catch (initError) {
                        console.error("Firebase app initialization failed with error:", initError);
                        showMessage("فشل في تهيئة تطبيق Firebase الأساسي. (خطأ: " + initError.message + ")", "error");
                        // Set app to null if initialization failed, so subsequent checks pass
                        app = null;
                        db = null;
                        auth = null;
                    }
                } else {
                    console.warn("Firebase configuration is incomplete or invalid. Skipping Firebase initialization and authentication.");
                    // Ensure app, db, auth remain null if Firebase is skipped/failed
                    app = null;
                    db = null;
                    auth = null;
                }

            } catch (overallError) {
                console.error("Unhandled error in window.onload during Firebase setup:", overallError);
                showMessage("حدث خطأ عام أثناء إعداد Firebase. يرجى مراجعة سجلات وحدة التحكم لمزيد من التفاصيل.", "error");
            }
        };

        // Event listener for the generate button
        generateBtn.addEventListener('click', async () => {
            const prompt = promptInput.value.trim();

            if (!prompt) {
                showMessage("الرجاء إدخال فكرة أو موضوع لإنشاء الذبة.", "warning");
                return;
            }

            // Hide previous results and messages
            resultContainer.classList.add('hidden');
            messageBox.classList.remove('show');
            loadingIndicator.classList.remove('hidden');
            generateBtn.disabled = true;

            try {
                // The Gemini API call does NOT depend on Firebase.
                // So, even if Firebase initialization failed, this part should still work.
                let chatHistory = [];
                const fullPrompt = `أريد نكتة أو ذبة قصيرة، مضحكة جداً، ذكية، إبداعية، وغير متوقعة باللغة العربية بناءً على الفكرة التالية: "${prompt}". الرجاء إعطاء نص الذبة فقط، بدون أي مقدمات أو عبارات إضافية.`;
                chatHistory.push({ role: "user", parts: [{ text: fullPrompt }] });

                const payload = { contents: chatHistory };
                const apiKey = "AIzaSyCkN_5SuUfS_21mlzQ0BL3XE74Eh36W2Jw"; // Canvas will provide this automatically

                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    console.error("API response not OK:", response.status, response.statusText, errorData);
                    showMessage(`عذرًا، حدث خطأ من الخادم (${response.status}). الرجاء المحاولة مرة أخرى لاحقًا.`, "error");
                    return;
                }

                const result = await response.json();
                console.log("API Result:", result);

                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const jokeText = result.candidates[0].content.parts[0].text;
                    generatedJoke.textContent = jokeText;
                    resultContainer.classList.remove('hidden');
                    showMessage("تم إنشاء الذبة بنجاح!", "success");
                } else {
                    console.error("Unexpected API response structure (missing content):", result);
                    if (result.promptFeedback && result.promptFeedback.blockReason) {
                        showMessage(`عذرًا، لا يمكنني إنشاء ذبة عن هذا الموضوع لأسباب تتعلق بالسلامة.`, "error");
                    } else {
                        showMessage("عذرًا، لم يتمكن الذكاء الاصطناعي من إنشاء ذبة بتلك الفكرة. يرجى تجربة فكرة أخرى.", "error");
                    }
                }
            } catch (error) {
                console.error("Error generating joke (network or parsing):", error);
                showMessage("حدث خطأ في الاتصال أو معالجة البيانات. تأكد من اتصالك بالإنترنت وحاول مرة أخرى.", "error");
            } finally {
                loadingIndicator.classList.add('hidden');
                generateBtn.disabled = false;
            }
        });

        // Event listener for the copy button
        copyBtn.addEventListener('click', () => {
            const textToCopy = generatedJoke.textContent;
            if (textToCopy) {
                const textArea = document.createElement("textarea");
                textArea.value = textToCopy;
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    showMessage("تم نسخ الذبة إلى الحافظة!", "success");
                } catch (err) {
                    console.error('Failed to copy text:', err);
                    showMessage("فشل نسخ الذبة. يرجى نسخها يدوياً.", "error");
                } finally {
                    document.body.removeChild(textArea);
                }
            }
        });
    </script>
</body>
</html>
